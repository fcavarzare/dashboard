name: cd-dashboard-prod

on:
  workflow_run:
    workflows: ["ci-dashboard"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

env:
  IMAGE_NAME: fcavarzare/dashboard-k8s

jobs:
  pr_prod:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Update PROD deployment image (auto SHA)
        run: |
          set -e
          SHA="${{ github.event.workflow_run.head_sha }}"
          sed -i "s|image: .*|image: ${{ env.IMAGE_NAME }}:${SHA}|g" deploy/prod/deployment.yaml

      - name: Create PR for PROD
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/prod-bump-${{ github.event.workflow_run.head_sha }}
          title: "chore(prod): promote image ${{ github.event.workflow_run.head_sha }}"
          commit-message: "chore(prod): update image to ${{ github.event.workflow_run.head_sha }}"
          body: |
            Promoção automática para PROD (requer aprovação).
            Imagem: ${{ env.IMAGE_NAME }}:${{ github.event.workflow_run.head_sha }}
          base: main
          add-paths: |
            deploy/prod/deployment.yaml
