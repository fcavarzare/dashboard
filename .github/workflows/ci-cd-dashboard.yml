name: ci-cd-dashboard

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - ".github/workflows/**"

permissions:
  contents: write

env:
  IMAGE_NAME: fcavarzare/dashboard-k8s

jobs:
  build_push_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Update deployment image
        run: |
          set -e
          sed -i "s|image: .*|image: ${{ env.IMAGE_NAME }}:${{ github.sha }}|g" deploy/dev/deployment.yaml

      - name: Commit and push manifest
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deploy/deployment.yaml
          git commit -m "chore(deploy): update image to ${{ github.sha }}" || exit 0
          git push
