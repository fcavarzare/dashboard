name: promote-dev-to-qa

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read image from DEV and apply to QA
        shell: bash
        run: |
          set -euo pipefail

          DEV_FILE="deploy/dev/deployment.yaml"
          QA_FILE="deploy/qa/deployment.yaml"

          # pega a primeira ocorrÃªncia de "image:" do dev (assumindo 1 container)
          IMAGE="$(grep -m1 '^[[:space:]]*image:' "$DEV_FILE" | awk '{print $2}')"

          if [ -z "${IMAGE}" ]; then
            echo "ERROR: Could not find image in ${DEV_FILE}"
            exit 1
          fi

          echo "Promoting image to QA: ${IMAGE}"

          # substitui a linha image: no QA
          sed -i "s|^[[:space:]]*image:.*|          image: ${IMAGE}|g" "$QA_FILE"

      - name: Commit & push QA promotion
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deploy/qa/deployment.yaml
          git commit -m "chore(qa): promote same image as dev" || exit 0
          git pull --rebase origin main
          git push
