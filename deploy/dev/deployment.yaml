apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: dashboard-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: fcavarzare/dashboard-k8s:ee33de93fd346d3454370b05c9bd5c66d590b321
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
