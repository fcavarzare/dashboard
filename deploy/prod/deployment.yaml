apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: dashboard-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: fcavarzare/dashboard-k8s:c2d6aa999dbc74684f16c342eb6f2d9237b2c4f7
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
