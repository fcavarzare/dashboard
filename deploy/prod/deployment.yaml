apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: dashboard-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: fcavarzare/dashboard-k8s:82f83f4f0d42b236a46c81f0c1a94c68fbec6d29
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
